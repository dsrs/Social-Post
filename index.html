<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.flaticon.es/svg/vstatic/svg/2622/2622118.svg?token=exp=1615228480~hmac=8e80e449db1f1279a7fbd3285990cc8e" />
    <title>Home</title>
</head>

<body>
    <header>
        <div class="titleHeader">
            <img class="iconSocial" src="https://www.flaticon.es/svg/vstatic/svg/634/634013.svg?token=exp=1614879349~hmac=ec370fd6ed078f958a613ecf61b20652" alt="icon-logo">
            <h1 class="titlePage">Social Post</h1>
        </div>

        <nav class="navHeader">
            <ul class="menu">
                <li class="menu__item">
                    <a class="men__item__link" onclick="ShowGlide()">Home</a>
                </li>
                <li class="menu__item">
                    <p class="menu__item__p">Search User</p>
                </li>
                <li class="menu__item">
                    <input id="search" type="text" placeholder="Search.." value="">
                    <button id="botonsearch" onclick="searchProfile()"> <img class="men__item__link icon2" src="https://www.flaticon.com/svg/vstatic/svg/1086/1086933.svg?token=exp=1614879777~hmac=c0c44e04d66f831f82e47029ff30c39b" alt="icon-search"></></button>
                </li>
            </ul>
        </nav>

    </header>

    <div id="main">
        <div id="cardUser">
            <div id="imagen"></div>
            <div id="informacion"></div>
            <div id="post"></div>
        </div>
    </div>

    <div class="glide" id="contentGlide">

        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides ">
                
                <li class="glide__slideInitial">
                        <picture> 
                            <source media="(min-width:640px)" srcset="https://i.picsum.photos/id/866/1600/600.jpg?hmac=DD652ILxTQ0dqjcwjxuqzUXjqa6kc2n9zKnR-D7Evps">
                            <img src="https://i.picsum.photos/id/58/350/500.jpg?hmac=V3Kmt2Pv1Y4rYDCQoF6LZIy2PHKlhj6cFknTXFPBoMM" alt="">
                        </picture>
                    </li>
                    <li class="glide__slideInitial">
                        <picture> 
                            <source media="(min-width:640px)" srcset="https://i.picsum.photos/id/866/1600/600.jpg?hmac=DD652ILxTQ0dqjcwjxuqzUXjqa6kc2n9zKnR-D7Evps">
                            <img src="https://i.picsum.photos/id/58/350/500.jpg?hmac=V3Kmt2Pv1Y4rYDCQoF6LZIy2PHKlhj6cFknTXFPBoMM" alt="">
                        </picture>
                    </li>
                    <li class="glide__slideInitial">
                        <picture> 
                            <source media="(min-width:640px)" srcset="https://i.picsum.photos/id/866/1600/600.jpg?hmac=DD652ILxTQ0dqjcwjxuqzUXjqa6kc2n9zKnR-D7Evps">
                            <img src="https://i.picsum.photos/id/58/350/500.jpg?hmac=V3Kmt2Pv1Y4rYDCQoF6LZIy2PHKlhj6cFknTXFPBoMM" alt="">
                        </picture>
                    </li>
                    <li class="glide__slideInitial">
                        <picture> 
                            <source media="(min-width:640px)" srcset="https://i.picsum.photos/id/866/1600/600.jpg?hmac=DD652ILxTQ0dqjcwjxuqzUXjqa6kc2n9zKnR-D7Evps">
                            <img src="https://i.picsum.photos/id/58/350/500.jpg?hmac=V3Kmt2Pv1Y4rYDCQoF6LZIy2PHKlhj6cFknTXFPBoMM" alt="">
                        </picture>
                    </li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
        </div>

    </div>

    <footer>
        <div class="credits"> Â© 2021 - Semillero All Right Reserved</div>
        <div class="social">
            <img class="icon-footer" src="https://www.flaticon.es/svg/vstatic/svg/20/20837.svg?token=exp=1615232661~hmac=966fd19df2ef46fac57d45f2305c4981" alt="facebook">
            <img class="icon-footer" src="https://www.flaticon.es/svg/vstatic/svg/1384/1384017.svg?token=exp=1615232695~hmac=bfac3b98f02f8016b0aea4e073b2c0f6" alt="Twitter">
            <img class="icon-footer" src="https://www.flaticon.es/svg/vstatic/svg/1384/1384088.svg?token=exp=1615232734~hmac=89501fe1dd2a7855bb72e328c5d2e675" alt="Linkedin">
            <img class="icon-footer" src="https://www.flaticon.com/svg/vstatic/svg/60/60515.svg?token=exp=1615232772~hmac=ed0b1b3f35fc4fe2bea30b61c59afb56" alt="Google-plus">
            <img class="icon-footer" src="https://www.flaticon.com/svg/vstatic/svg/1384/1384028.svg?token=exp=1615232791~hmac=833bc302f86280b4686717a45e8ea414" alt="Youtube">

        </div>

    </footer>

    <script src="./script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide">
    </script>
    <script>
        if (screen.width < 600) {
            const config = {
                type: 'carousel',
                perView: 1,
                autoplay: 2000,
                hoverpause: false,

            };
            new Glide('.glide', config).mount()

        } else if (screen.width > 600) {
            const config = {
                type: 'carousel',
                perView: 1,
                autoplay: 2000,
                hoverpause: false,

            };
            new Glide('.glide', config).mount()
        }
    </script>

</body>

</html>
